<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Language Learner</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="rounded-content-wrapper">
        <!-- Decorative elements -->
        <div class="decoration decoration-1"></div>
        <div class="decoration decoration-2"></div>
        <div class="decoration decoration-3"></div>

        <div class="content-wrapper">
            <!-- Main Page -->
            <div class="page active" id="mainPage">
                <!-- Header with logo and streak -->
                <div class="header">
                    <div class="logo-container">
                        <div class="logo"></div>
                        <div class="app-name">Little Language Learner</div>
                    </div>
                    <div class="streak-container">
                        <span class="flame-icon"><img src="img/flame.png" alt="flame"></span>
                        <span class="streak-count">12</span>
                    </div>
                </div>

                <!-- Language dropdown -->
                <div class="language-selector">
                        <select class="language-dropdown" id="languageSelect" style="max-height: 120px; overflow-y: scroll;">
                            <option value="afrikaans">Afrikaans</option>
                            <option value="albanian">Albanian</option>
                            <option value="amharic">Amharic</option>
                            <option value="arabic">Arabic</option>
                            <option value="armenian">Armenian</option>
                            <option value="azerbaijani">Azerbaijani</option>
                            <option value="bengali">Bengali</option>
                            <option value="bosnian">Bosnian</option>
                            <option value="bulgarian">Bulgarian</option>
                            <option value="burmese">Burmese</option>
                            <option value="catalan">Catalan</option>
                            <option value="cebuano">Cebuano</option>
                            <option value="chinese">Chinese</option>
                            <option value="croatian">Croatian</option>
                            <option value="czech">Czech</option>
                            <option value="danish">Danish</option>
                            <option value="dutch">Dutch</option>
                            <option value="english">English</option>
                            <option value="estonian">Estonian</option>
                            <option value="farsi">Farsi</option>
                            <option value="filipino">Filipino</option>
                            <option value="finnish">Finnish</option>
                            <option value="french">French</option>
                            <option value="georgian">Georgian</option>
                            <option value="german">German</option>
                            <option value="greek">Greek</option>
                            <option value="gujarati">Gujarati</option>
                            <option value="haitiancreole">Haitian Creole</option>
                            <option value="hausa">Hausa</option>
                            <option value="hebrew">Hebrew</option>
                            <option value="hindi">Hindi</option>
                            <option value="hungarian">Hungarian</option>
                            <option value="icelandic">Icelandic</option>
                            <option value="igbo">Igbo</option>
                            <option value="indonesian">Indonesian</option>
                            <option value="italian">Italian</option>
                            <option value="japanese">Japanese</option>
                            <option value="javanese">Javanese</option>
                            <option value="kannada">Kannada</option>
                            <option value="kazakh">Kazakh</option>
                            <option value="khmer">Khmer</option>
                            <option value="korean">Korean</option>
                            <option value="lao">Lao</option>
                            <option value="latvian">Latvian</option>
                            <option value="lithuanian">Lithuanian</option>
                            <option value="malay">Malay</option>
                            <option value="malayalam">Malayalam</option>
                            <option value="marathi">Marathi</option>
                            <option value="mongolian">Mongolian</option>
                            <option value="nepali">Nepali</option>
                            <option value="norwegian">Norwegian</option>
                            <option value="pashto">Pashto</option>
                            <option value="polish">Polish</option>
                            <option value="portuguese">Portuguese</option>
                            <option value="punjabi">Punjabi</option>
                            <option value="romanian">Romanian</option>
                            <option value="russian">Russian</option>
                            <option value="serbian">Serbian</option>
                            <option value="sinhala">Sinhala</option>
                            <option value="slovak">Slovak</option>
                            <option value="slovenian">Slovenian</option>
                            <option value="somali">Somali</option>
                            <option value="spanish">Spanish</option>
                            <option value="swahili">Swahili</option>
                            <option value="swedish">Swedish</option>
                            <option value="tamil">Tamil</option>
                            <option value="telugu">Telugu</option>
                            <option value="thai">Thai</option>
                            <option value="turkish">Turkish</option>
                            <option value="ukrainian">Ukrainian</option>
                            <option value="urdu">Urdu</option>
                            <option value="uzbek">Uzbek</option>
                            <option value="vietnamese">Vietnamese</option>
                            <option value="xhosa">Xhosa</option>
                            <option value="yoruba">Yoruba</option>
                            <option value="zulu">Zulu</option>
                        </select>
                </div>

                <!-- Difficulty slider -->
                <div class="slider-container" id = "difficultySliderContainer">
                    <div class="slider-header">
                        <div class="slider-title">Difficulty Level</div>
                        <div class="slider-value" id="difficultyValue">French - C1</div>
                    </div>
                    <input type="range" min="0" max="5" value="5" class="slider" id="difficultySlider">
                    <div class="level-indicators" id="difficultyIndicators">
                        <div class="level-indicator">A1</div>
                        <div class="level-indicator">A2</div>
                        <div class="level-indicator">B1</div>
                        <div class="level-indicator">B2</div>
                        <div class="level-indicator active-level">C1</div>
                        <div class="level-indicator">C2</div>
                    </div>
                </div>

                <!-- Translation volume slider -->
                <div class="slider-container" id = "volumeSliderContainer">
                    <div class="slider-header">
                        <div class="slider-title">Translated Content</div>
                        <div class="slider-value" id="volumeValue">50%</div>
                    </div>
                    <input type="range" min="0" max="100" value="50" class="slider" id="volumeSlider">
                    <div class="level-indicators" id="volumeIndicators">
                        <div class="level-indicator">0%</div>
                        <div class="level-indicator">25%</div>
                        <div class="level-indicator active-level">50%</div>
                        <div class="level-indicator">75%</div>
                        <div class="level-indicator">100%</div>
                    </div>
                </div>
            <div class = "switchParent">
                <label class="switch">
                    <input type="checkbox" id = "extensionToggle">
                    <span class="toggle round"></span>
                </label>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
